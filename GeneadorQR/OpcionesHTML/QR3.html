
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Generator Ultra Fachero</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 40%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #1e1e1e;
      border-right: 1px solid #333;
    }

    .sidebar h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #2c2c2c;
      color: #eee;
    }

    input[type="color"] {
      padding: 0;
      height: 40px;
    }

    .preview {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #qr-preview {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
    }

    button {
      background: #00f2fe;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>QR Generator ðŸ”¥</h1>

    <div class="form-group">
      <label for="qr-text">Texto / URL</label>
      <input type="text" id="qr-text" placeholder="https://ejemplo.com" value="https://ejemplo.com">
    </div>

    <div class="form-group">
      <label for="qr-color">Color del QR</label>
      <input type="color" id="qr-color" value="#000000">
    </div>

    <div class="form-group">
      <label for="qr-bg-color">Color de fondo</label>
      <input type="color" id="qr-bg-color" value="#ffffff">
    </div>

    <div class="form-group">
      <label for="dot-type">Forma de puntos</label>
      <select id="dot-type">
        <option value="square">Cuadrado</option>
        <option value="dots" selected>Puntos</option>
        <option value="rounded">Redondeado</option>
        <option value="extra-rounded">SÃºper redondeado</option>
        <option value="classy">Elegante</option>
      </select>
    </div>

    <div class="form-group">
      <label for="corner-type">Esquinas</label>
      <select id="corner-type">
        <option value="square">Cuadradas</option>
        <option value="dot">Puntos</option>
        <option value="extra-rounded" selected>Redondeadas</option>
      </select>
    </div>

    <div class="form-group">
      <label for="qr-logo">Logo personalizado</label>
      <input type="file" id="qr-logo" accept="image/*">
    </div>

    <div class="form-group">
      <label for="qr-size">TamaÃ±o (px)</label>
      <input type="number" id="qr-size" value="300" min="100" max="600">
    </div>

    <button onclick="descargarQR()">Descargar PNG</button>
  </div>

  <div class="preview">
    <div id="qr-preview"></div>
  </div>

  <script>
    const DEFAULT_IMAGE = "https://images.vexels.com/media/users/3/139140/isolated/lists/faaa3b02a85ca452598dd699c33b9b5c-diseno-de-huella-digital-realista.png";

    let qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      type: "png",
      data: "https://ejemplo.com",
      image: DEFAULT_IMAGE,
      dotsOptions: {
        color: "#000000",
        type: "dots"
      },
      cornersSquareOptions: {
        type: "extra-rounded"
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10
      }
    });

    qrCode.append(document.getElementById("qr-preview"));

    function actualizarQR() {
      const texto = document.getElementById("qr-text").value;
      const color = document.getElementById("qr-color").value;
      const bgColor = document.getElementById("qr-bg-color").value;
      const dotType = document.getElementById("dot-type").value;
      const cornerType = document.getElementById("corner-type").value;
      const size = parseInt(document.getElementById("qr-size").value) || 300;
      const logoFile = document.getElementById("qr-logo").files[0];

      const updateOptions = {
        width: size,
        height: size,
        data: texto,
        image: DEFAULT_IMAGE,
        dotsOptions: {
          color,
          type: dotType
        },
        cornersSquareOptions: {
          type: cornerType
        },
        backgroundOptions: {
          color: bgColor
        }
      };

      if (logoFile) {
        const reader = new FileReader();
        reader.onload = () => {
          updateOptions.image = reader.result;
          qrCode.update(updateOptions);
        };
        reader.readAsDataURL(logoFile);
      } else {
        qrCode.update(updateOptions);
      }
    }

    function descargarQR() {
      qrCode.download({ name: "codigo-qr", extension: "png" });
    }

    // Auto-update QR en cada input
    document.querySelectorAll("input, select").forEach(el =>
      el.addEventListener("input", actualizarQR)
    );

    // Inicializar al cargar
    window.onload = actualizarQR;
  </script>

</body>
</html>
