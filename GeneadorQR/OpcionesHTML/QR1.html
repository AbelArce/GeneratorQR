<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #qrcode {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Generador de CÃ³digo QR</h1>
  <input type="text" id="textoQR" placeholder="Escribe algo...">
  <br>
  <button onclick="generarQR()">Generar</button>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generarQR() {
      const contenedor = document.getElementById("qrcode");
      contenedor.innerHTML = ""; // Limpiar antes
      const texto = document.getElementById("textoQR").value;
      if (!texto) {
        alert("Escribe algo primero.");
        return;
      }
      new QRCode(contenedor, {
        text: texto,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
